<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>example</title>
    <link rel="stylesheet" type="text/css" href="UI/styles.css">
    <link rel="stylesheet" type="text/css" href="UI/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="UI/temp/sheet.css">
</head>
<body>
    <div class="navbar">
        <div class="left-nav-bar">
            <div class="icon-wrapper">
                <a id="portal-home" href="#top"><i class="fa fa-home fa-lg"></i></a>
            </div>
            <nav id="search-settings" class="dws-menu">
                <ul>
                    <li>
                        <div class="icon-wrapper">
                            <a id="search-settings-icon" ><i class="fa fa-cog fa-fw fa-lg"></i></a>
                        </div>
                        <ul>
                            <li><a>Hashtag search</a></li>
                            <li><a>Author search</a></li>
                            <li><a>Date search</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="search-wrapper">
            <form id="search-form" class="search"  autocomplete="off" method="post" action="search" >
                <input placeholder="Search.." type="text" title="type &quot;a&quot;" name="search" >
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <nav id="user-settings" class="dws-menu">
            <ul>
                <li>
                    <a id="profile-menu"><i>profile</i><i class="fa fa-user fa-fw fa-lg"></i></a>
                    <ul>
                        <li><a>Add post</a></li>
                        <li><a>Settings</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <div class="post-list-holder">
        <div class="post-holder">
            <div class="post-image-wrapper">
                <div class="post-image-holder">
                </div>
                <span class="like-holder">
                </span>
            </div>
            <p align="center">Content of the post...</p>
            <p align="center">Content of the post...</p>
            <p align="center">Content of the post...</p>
        </div>

    </div>
    <footer>
        <div><p>&lt;insert_portal_name&gt;</p></div>
        <div><p>&lt;insert_author&gt;</p></div>
    </footer>
</body>
</html>
